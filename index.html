<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaxiMode | Bold Fashion for Every Mood</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet" />

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <!-- Tailwind Font Extension -->
  <script> 
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            playfair: ['"Playfair Display"', 'serif'],
            orbitron: ['Orbitron', 'sans-serif'],
          },
          colors: {
            hotpink: '#FF69B4',
            electric: '#FF1493',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-pink-50 text-gray-900 font-playfair">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-white shadow-md sticky top-0 z-50">
    <div class="text-3xl font-orbitron font-bold text-hotpink">LizzyBest </div>
    <nav class="space-x-4 text-sm font-medium">
      <a href="index.html" class="text-hotpink underline">Home</a>
      <a href="shop.html" class="hover:text-hotpink">Shop</a>
      <a href="about.html" class="hover:text-hotpink">About</a>
      <a href="contact.html" class="hover:text-hotpink">Contact</a>
    </nav>
  </header>

  <!-- Hero Slideshow -->
<section class="swiper mySwiper rounded-lg overflow-hidden">
  <div class="swiper-wrapper">

    <!-- Slide 1 -->
<div class="swiper-slide relative h-[60vh] md:h-[80vh] overflow-hidden">
  <img src="plugins/Slide-1.jpg" alt="Slide 1" class="w-full h-full object-cover">
  <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
    <h2 class="text-white text-4xl md:text-5xl font-bold drop-shadow-lg">Unleash the Drama</h2>
  </div>
</div>]

<!-- Slide 2 -->
<div class="swiper-slide relative h-[60vh] md:h-[80vh] overflow-hidden">
  <img src="plugins/Slide-1.jpg" alt="Slide 2" class="w-full h-full object-cover">
  <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
    <h2 class="text-white text-4xl md:text-5xl font-bold drop-shadow-lg">Power Dressing</h2>
  </div>
</div>

<!-- Slide 3 -->
<div class="swiper-slide relative h-[60vh] md:h-[80vh] overflow-hidden">
  <img src="plugins/Slide-1.jpg" alt="Slide 3" class="w-full h-full object-cover">
  <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
    <h2 class="text-white text-4xl md:text-5xl font-bold drop-shadow-lg">Bold Prints. Big Statements.</h2>
  </div>
</div>

  </div>

  <!-- Pagination Dots -->
  <div class="swiper-pagination"></div>
</section>

  <!-- CTA Button -->
  <div class="text-center mt-8">
    <a href="shop.html" class="inline-block px-6 py-3 text-white text-lg bg-gradient-to-r from-pink-500 to-yellow-400 shadow-xl rounded-full hover:scale-105 transition-transform duration-300 font-bold">
      Shop Now
    </a>
  </div>

  <!-- Best Sellers -->
  <section class="py-12 px-6">
    <h2 class="text-3xl font-bold text-center text-pink-700 mb-8">Best Sellers</h2>
    <div class="grid gap-6 md:grid-cols-3">
      <div class="bg-white rounded-xl border-4 border-pink-300 shadow-xl overflow-hidden transform hover:scale-105 hover:shadow-pink-200 transition duration-300">
        <img src="https://via.placeholder.com/400x500?text=Pattern+Dress" alt="Pattern Dress" class="w-full">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Pattern Clash Dress</h3>
          <p class="text-hotpink">₦12,000</p>
        </div>
      </div>
      <div class="bg-white rounded-xl border-4 border-yellow-300 shadow-xl overflow-hidden transform hover:scale-105 hover:shadow-yellow-200 transition duration-300">
        <img src="https://via.placeholder.com/400x500?text=Bold+Blazer" alt="Bold Blazer" class="w-full">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Electric Blazer</h3>
          <p class="text-hotpink">₦15,500</p>
        </div>
      </div>
      <div class="bg-white rounded-xl border-4 border-purple-300 shadow-xl overflow-hidden transform hover:scale-105 hover:shadow-purple-200 transition duration-300">
        <img src="plugins/Slide-1.jpg" alt="Statement Set" class="w-full">
        <div class="p-4">
          <h3 class="text-lg font-semibold">Statement 2-Piece</h3>
          <p class="text-hotpink">₦18,000</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center p-6 shadow-inner">
    <p class="text-sm">© 2025 LizzyBest. All rights reserved.</p>
    <p class="text-sm mt-1">
      Follow us on <a href="https://instagram.com" class="text-hotpink underline" target="_blank">Instagram</a>
    </p>
  </footer>

  <!-- SwiperJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      autoplay: {
        delay: 4000,
        disableOnInteraction: false,
      },
    });
  </script>
</body>
</html>
