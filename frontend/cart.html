<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart â€“ Maximalist Fashion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-900 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-white shadow-md sticky top-0 z-50">
    <div class="text-3xl font-bold text-pink-600">LizzyBest</div>
    <nav class="space-x-4 text-sm font-medium flex items-center">
      <a href="index.html" class="text-pink-600 underline">Home</a>
      <a href="shop.html" class="hover:text-pink-600">Shop</a>
      <a href="contact.html" class="hover:text-pink-600">Contact</a>
    </nav>
  </header>

  <!-- Cart Content -->
  <main class="flex-grow max-w-5xl mx-auto px-4 py-10">
    <h2 class="text-3xl font-bold text-pink-800 mb-6">Your Cart</h2>
    <div id="cart-container" class="space-y-6"></div>

    <!-- Cart Total + Checkout -->
    <div id="cart-summary" class="mt-10 border-t pt-6 hidden">
      <div class="flex justify-between items-center text-lg font-semibold mb-4">
        <span>Total:</span>
        <span id="cart-total" class="text-pink-700">â‚¦0</span>
      </div>
      <a href="checkout.html" class="block text-center bg-pink-600 text-white py-3 rounded hover:bg-pink-700">
        Proceed to Checkout
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black text-white text-center py-6 mt-auto">
    <p class="text-sm">&copy; 2025 MaxiMode. All rights reserved.</p>
  </footer>

  <!-- Cart Script -->
  <script>
    const cartContainer = document.getElementById("cart-container");
    const cartTotal = document.getElementById("cart-total");
    const cartSummary = document.getElementById("cart-summary");

    function getCartItems() {
      return JSON.parse(localStorage.getItem("cartItems")) || [];
    }

    function saveCartItems(items) {
      localStorage.setItem("cartItems", JSON.stringify(items));
    }

    function formatPrice(priceStr) {
      return parseInt(priceStr.replace(/[^\d]/g, ""));
    }

    function calculateTotal(items) {
      return items.reduce((sum, item) => {
        return sum + formatPrice(item.price) * item.quantity;
      }, 0);
    }

    function renderCart() {
      const items = getCartItems();
      cartContainer.innerHTML = "";

      if (items.length === 0) {
        cartSummary.classList.add("hidden");
        cartContainer.innerHTML = `
          <div class="text-center text-gray-500">
            <p class="text-lg">Your cart is empty ðŸ›’</p>
            <a href="shop.html" class="mt-4 inline-block bg-pink-600 text-white px-6 py-2 rounded hover:bg-pink-700">Continue Shopping</a>
          </div>
        `;
        return;
      }

      cartSummary.classList.remove("hidden");

      items.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "flex items-center border-b pb-4";

        card.innerHTML = `
          <img src="${item.image}" alt="${item.name}" class="w-24 h-24 object-cover rounded mr-4">
          <div class="flex-1">
            <h3 class="font-bold text-lg">${item.name}</h3>
            <p class="text-pink-600">${item.price}</p>
            <input type="number" min="1" value="${item.quantity}" class="mt-2 w-16 px-2 py-1 border rounded quantity-input" data-index="${index}">
          </div>
          <button class="ml-4 text-sm text-red-600 hover:underline remove-btn" data-index="${index}">Remove</button>
        `;
        cartContainer.appendChild(card);
      });

      updateTotal();
      attachEvents();
    }

    function updateTotal() {
      const items = getCartItems();
      const total = calculateTotal(items);
      cartTotal.textContent = `â‚¦${total.toLocaleString()}`;
    }

    function attachEvents() {
      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const index = btn.getAttribute("data-index");
          const items = getCartItems();
          items.splice(index, 1);
          saveCartItems(items);
          renderCart();
        });
      });

      document.querySelectorAll(".quantity-input").forEach(input => {
        input.addEventListener("change", () => {
          const index = input.getAttribute("data-index");
          const items = getCartItems();
          const newQty = parseInt(input.value);
          if (!isNaN(newQty) && newQty > 0) {
            items[index].quantity = newQty;
            saveCartItems(items);
            updateTotal();
          }
        });
      });
    }

    renderCart();
  </script>

</body>
</html>
